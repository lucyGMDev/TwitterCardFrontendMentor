<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>

    <img src="./assets/images/top-circle.svg" alt="top circle" class="topcircle">
    <img src="./assets/images/bottom-circle.svg" alt="bottom circle" class="bottomcircle">

    <article class="profile__card">
      <header class="profile__header">
        <img src="./assets/images/card-pattern.svg" alt="profile card pattern" class="profile__header-background">
        <img src="./assets/images/victor.jpg" alt="Profile picture" class="profile-image">
      </header>
      <section class="profile__body">
        <p class="profile__text">
          Victor Crest
          <span class="profile__text profile__text--light">26</span>
        </p>
        <p class="profile__text profile__text--light">
          London
        </p>
      </section>
      <footer class="profile__footer">
        <div class="profile__stat">
          <p class="profile__number">80K</p>
          <p class="profile__text profile__text--light">Followers</p>
        </div>
        <div class="profile__stat">
          <p class="profile__number">803K</p>
          <p class="profile__text profile__text--light">Likes</p>
        </div>
        <div class="profile__stat">
          <p class="profile__number">1.4K</p>
          <p class="profile__text profile__text--light">Photos</p>
        </div>
      </footer>
    </article>

  </body>
</html>
